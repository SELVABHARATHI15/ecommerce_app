<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }

    .login-wrapper { position: relative; z-index: 1; }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 380px;
      position: relative;
      transition: all 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .login-container::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 20px 20px 0 0;
    }

    h2 {
      text-align: center; margin-bottom: 30px; color: #333;
      font-size: 28px; font-weight: 600; position: relative;
    }

    h2::after {
      content: ''; position: absolute; bottom: -10px; left: 50%;
      transform: translateX(-50%); width: 50px; height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 1px;
    }

    .input-group { position: relative; margin-bottom: 25px; }

    input {
      width: 100%; padding: 15px 20px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 12px; font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease; outline: none;
    }

    input:focus {
      border-color: #667eea; background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
    }

    input::placeholder { color: #aaa; }

    .login-btn {
      width: 100%; padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; border: none; border-radius: 12px;
      font-size: 16px; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease; position: relative;
      overflow: hidden; margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error {
      background: #fee; color: #c33; padding: 12px; border-radius: 8px;
      margin-top: 15px; text-align: center; display: none;
      border: 1px solid #fcc;
    }

    .error.show { display: block; }

    .admin-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; padding: 8px 16px; border-radius: 20px;
      font-size: 12px; font-weight: 600; text-transform: uppercase;
      letter-spacing: 1px; margin-bottom: 20px; text-align: center;
    }

    .customer-link {
      text-align: center; margin-top: 20px;
    }

    .customer-link a {
      color: #667eea; text-decoration: none; font-weight: 500;
    }

    .customer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <div class="login-container">
    <div class="admin-badge">üîê Admin Access</div>
    <h2>Admin Login</h2>
    
    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required />
    </div>
    
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required />
    </div>
    
    <button class="login-btn" onclick="adminLogin()">Login</button>

    <div class="customer-link">
      <a href="login.html">Customer Login</a>
    </div>

    <div id="errorMsg" class="error"></div>
  </div>
</div>

<script>
  async function adminLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    // Clear previous error
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';

    if (!email || !password) {
      errorMsg.textContent = 'Please enter email and password.';
      errorMsg.style.display = 'block';
      return;
    }

    try {
      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (!response.ok) {
        errorMsg.textContent = data.error || data.msg || 'Login failed';
        errorMsg.style.display = 'block';
      } else {
        // Check if user is admin
        if (data.user.role !== 'admin') {
          errorMsg.textContent = 'Access denied. Admin credentials required.';
          errorMsg.style.display = 'block';
          return;
        }

        // ‚úÖ Save all required values to localStorage
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.user.role);
        localStorage.setItem('first_name', data.user.first_name);
        localStorage.setItem('last_name', data.user.last_name);
        localStorage.setItem('email', data.user.email);
        localStorage.setItem('name', `${data.user.first_name} ${data.user.last_name}`);

        // Redirect to admin dashboard
        window.location.href = 'admin-dashboard.html';
      }
    } catch (error) {
      console.error('Error:', error);
      errorMsg.textContent = 'An error occurred. Please try again.';
      errorMsg.style.display = 'block';
    }
  }

  // Allow pressing Enter to trigger login
  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') adminLogin();
      });
    });
  });
</script>

</body>
</html>
