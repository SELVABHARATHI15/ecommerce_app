<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    nav {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    nav button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
    }
    .content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .settings-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    .settings-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid rgba(102, 126, 234, 0.1);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.5);
    }
    .settings-section h3 {
      color: #4a5568;
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #4a5568;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .color-picker {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .color-picker input[type="color"] {
      width: 60px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-right: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .success-message {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
    }
    .error-message {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal Settings</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <nav>
    <button onclick="window.location.href='admin-dashboard.html'">Dashboard</button>
    <button onclick="window.location.href='products.html'">Products</button>
    <button onclick="window.location.href='customers.html'">Customers</button>
    <button onclick="window.location.href='orders.html'">Orders</button>
    <button onclick="window.location.href='portal-settings.html'" style="background: linear-gradient(135deg, #48bb78, #38a169);">Settings</button>
  </nav>

  <div class="content">
    <div class="settings-container">
      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>

      <!-- Branding Section -->
      <div class="settings-section">
        <h3>üé® Branding</h3>
        
        <div class="form-group">
          <label>Portal Name</label>
          <input type="text" id="portalName" placeholder="Enter portal name">
        </div>

        <div class="form-group">
          <label>Primary Color</label>
          <div class="color-picker">
            <input type="color" id="primaryColor" value="#667eea">
            <input type="text" id="primaryColorText" placeholder="#667eea">
          </div>
        </div>

        <div class="form-group">
          <label>Secondary Color</label>
          <div class="color-picker">
            <input type="color" id="secondaryColor" value="#764ba2">
            <input type="text" id="secondaryColorText" placeholder="#764ba2">
          </div>
        </div>

        <div class="form-group">
          <label>Font Family</label>
          <select id="fontFamily">
            <option value="Inter, -apple-system, BlinkMacSystemFont, sans-serif">Inter</option>
            <option value="Roboto, sans-serif">Roboto</option>
            <option value="Open Sans, sans-serif">Open Sans</option>
            <option value="Lato, sans-serif">Lato</option>
            <option value="Poppins, sans-serif">Poppins</option>
          </select>
        </div>
      </div>

      <!-- Dashboard Customization -->
      <div class="settings-section">
        <h3>üìä Dashboard Customization</h3>
        
        <div class="form-group">
          <label>Custom HTML Block (for customer dashboard)</label>
          <textarea id="customHtmlBlock" rows="6" placeholder="Enter custom HTML content for the customer dashboard..."></textarea>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="settings-section">
        <h3>üìß Contact Information</h3>
        
        <div class="form-group">
          <label>Contact Email</label>
          <input type="email" id="contactEmail" placeholder="support@example.com">
        </div>
      </div>

      <!-- Features Toggle -->
      <div class="settings-section">
        <h3>‚öôÔ∏è Features</h3>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="customerRegistration" checked>
            Enable Customer Registration
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="productReviews">
            Enable Product Reviews
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="wishlist">
            Enable Wishlist
          </label>
        </div>
      </div>

      <!-- Action Buttons -->
      <div style="text-align: center; margin-top: 2rem;">
        <button class="btn" onclick="saveSettings()">Save Settings</button>
        <button class="btn" onclick="resetSettings()">Reset to Default</button>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';

    let currentSettings = {};

    async function loadSettings() {
      try {
        const response = await fetch('/api/portal-settings', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) throw new Error('Failed to fetch settings');
        
        currentSettings = await response.json();
        populateForm(currentSettings);
      } catch (error) {
        console.error('Error loading settings:', error);
        showError('Failed to load settings');
      }
    }

    function populateForm(settings) {
      document.getElementById('portalName').value = settings.portalName || '';
      document.getElementById('primaryColor').value = settings.primaryColor || '#667eea';
      document.getElementById('primaryColorText').value = settings.primaryColor || '#667eea';
      document.getElementById('secondaryColor').value = settings.secondaryColor || '#764ba2';
      document.getElementById('secondaryColorText').value = settings.secondaryColor || '#764ba2';
      document.getElementById('fontFamily').value = settings.fontFamily || 'Inter, -apple-system, BlinkMacSystemFont, sans-serif';
      document.getElementById('customHtmlBlock').value = settings.customHtmlBlock || '';
      document.getElementById('contactEmail').value = settings.contactEmail || '';
      
      document.getElementById('customerRegistration').checked = settings.features?.customerRegistration !== false;
      document.getElementById('productReviews').checked = settings.features?.productReviews === true;
      document.getElementById('wishlist').checked = settings.features?.wishlist === true;
    }

    async function saveSettings() {
      try {
        const settings = {
          portalName: document.getElementById('portalName').value,
          primaryColor: document.getElementById('primaryColor').value,
          secondaryColor: document.getElementById('secondaryColor').value,
          fontFamily: document.getElementById('fontFamily').value,
          customHtmlBlock: document.getElementById('customHtmlBlock').value,
          contactEmail: document.getElementById('contactEmail').value,
          features: {
            customerRegistration: document.getElementById('customerRegistration').checked,
            productReviews: document.getElementById('productReviews').checked,
            wishlist: document.getElementById('wishlist').checked
          }
        };

        const response = await fetch('/api/portal-settings', {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(settings)
        });

        if (!response.ok) throw new Error('Failed to save settings');

        showSuccess('Settings saved successfully!');
        currentSettings = await response.json();
      } catch (error) {
        console.error('Error saving settings:', error);
        showError('Failed to save settings');
      }
    }

    async function resetSettings() {
      if (!confirm('Are you sure you want to reset all settings to default?')) return;

      try {
        const response = await fetch('/api/portal-settings/reset', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Failed to reset settings');

        showSuccess('Settings reset to default!');
        currentSettings = await response.json();
        populateForm(currentSettings);
      } catch (error) {
        console.error('Error resetting settings:', error);
        showError('Failed to reset settings');
      }
    }

    // Color picker sync
    document.getElementById('primaryColor').addEventListener('input', function(e) {
      document.getElementById('primaryColorText').value = e.target.value;
    });

    document.getElementById('primaryColorText').addEventListener('input', function(e) {
      document.getElementById('primaryColor').value = e.target.value;
    });

    document.getElementById('secondaryColor').addEventListener('input', function(e) {
      document.getElementById('secondaryColorText').value = e.target.value;
    });

    document.getElementById('secondaryColorText').addEventListener('input', function(e) {
      document.getElementById('secondaryColor').value = e.target.value;
    });

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => successDiv.style.display = 'none', 3000);
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 3000);
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    document.addEventListener('DOMContentLoaded', loadSettings);
  </script>
</body>
</html>
