<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }

    .register-wrapper {
      position: relative;
      z-index: 1;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 45px;
      border-radius: 25px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      width: 420px;
      position: relative;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .register-box:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .register-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe);
      border-radius: 25px 25px 0 0;
      background-size: 300% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      position: relative;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 28px;
    }

    .input-group::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 18px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      opacity: 0.6;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .input-group:nth-child(2)::before {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23667eea" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>') no-repeat center;
      background-size: contain;
    }

    .input-group:nth-child(3)::before {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23667eea" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>') no-repeat center;
      background-size: contain;
    }

    .input-group:nth-child(4)::before {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23667eea" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>') no-repeat center;
      background-size: contain;
    }

    .input-group:nth-child(5)::before {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23667eea" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>') no-repeat center;
      background-size: contain;
    }

    input, select {
      width: 100%;
      padding: 18px 20px 18px 50px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 15px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      outline: none;
      color: #333;
      font-weight: 500;
    }

    input:focus, select:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 1);
      transform: translateY(-3px);
      box-shadow: 
        0 10px 30px rgba(102, 126, 234, 0.2),
        0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input:focus + .input-group::before,
    select:focus + .input-group::before {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    input::placeholder {
      color: #aaa;
      transition: all 0.3s ease;
      font-weight: 400;
    }

    input:focus::placeholder {
      transform: translateY(-2px);
      color: #999;
      opacity: 0.8;
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23667eea" d="m0 1 2 2 2-2z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 20px center;
      background-size: 15px;
      padding-right: 50px;
    }

    select option {
      padding: 12px;
      background: white;
      color: #333;
      font-weight: 500;
    }

    select option:first-child {
      color: #999;
      font-weight: 400;
    }

    .register-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background-size: 200% 100%;
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .register-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 20px 40px rgba(102, 126, 234, 0.4),
        0 0 20px rgba(102, 126, 234, 0.2);
      background-position: 100% 0;
    }

    .register-btn:hover::before {
      left: 100%;
    }

    .register-btn:active {
      transform: translateY(-1px);
    }

    .error {
      color: #ff4757;
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      padding: 18px;
      background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 107, 107, 0.1));
      border: 2px solid rgba(255, 71, 87, 0.2);
      border-radius: 12px;
      font-weight: 600;
      animation: slideIn 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      backdrop-filter: blur(10px);
      display: none;
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.15);
    }

    .error.show {
      display: block;
    }

    .login-link {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
      border-radius: 12px;
      border: 1px solid rgba(102, 126, 234, 0.1);
      backdrop-filter: blur(5px);
      font-size: 15px;
      color: #666;
      font-weight: 500;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      margin-left: 8px;
      position: relative;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #764ba2;
      transform: translateY(-1px);
    }

    .login-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }

    .login-link a:hover::after {
      width: 100%;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: floatShapes 20s infinite linear;
      backdrop-filter: blur(2px);
    }

    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      left: 80%;
      animation-delay: 7s;
    }

    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      left: 50%;
      animation-delay: 14s;
    }

    .shape:nth-child(4) {
      width: 60px;
      height: 60px;
      left: 70%;
      animation-delay: 10s;
    }

    .shape:nth-child(5) {
      width: 120px;
      height: 120px;
      left: 25%;
      animation-delay: 5s;
    }

    @keyframes floatShapes {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Success modal styles */
    .success-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      backdrop-filter: blur(8px);
    }

    .success-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .success-content {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      transform: scale(0.7) translateY(50px);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .success-modal.show .success-content {
      transform: scale(1) translateY(0);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #26de81, #20bf6b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      color: white;
      font-size: 32px;
      box-shadow: 
        0 15px 30px rgba(38, 222, 129, 0.3),
        0 0 20px rgba(38, 222, 129, 0.2);
      position: relative;
    }

    .success-icon::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(38, 222, 129, 0.2), rgba(32, 191, 107, 0.2));
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }

    .success-text {
      color: #333;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #26de81, #20bf6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .success-subtext {
      color: #666;
      font-size: 16px;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .register-box {
        width: 95%;
        margin: 20px;
        padding: 35px 25px;
      }

      h2 {
        font-size: 26px;
      }

      input, select {
        padding: 16px 18px 16px 45px;
      }

      .register-btn {
        padding: 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="floating-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="register-wrapper">
  <div class="register-box">
    <h2>Register</h2>

    <div class="input-group">
      <input type="text" id="first_name" placeholder="First Name" />
    </div>

    <div class="input-group">
      <input type="text" id="last_name" placeholder="Last Name" />
    </div>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email Address" />
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password" />
    </div>

    <button class="register-btn" onclick="register()">Create Account</button>

    <div id="error" class="error"></div>

    <div class="login-link">
      Already have an account?
      <a href="login.html">Login here</a>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="success-modal">
  <div class="success-content">
    <div class="success-icon">✓</div>
    <div class="success-text">Registration Successful!</div>
    <div class="success-subtext">Redirecting to login page...</div>
  </div>
</div>

<script>
  async function register() {
    const first_name = document.getElementById("first_name").value.trim();
    const last_name = document.getElementById("last_name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    // Clear previous error
    error.textContent = "";
    error.classList.remove("show");

    if (!first_name || !last_name || !email || !password) {
      error.textContent = "All fields are required.";
      error.classList.add("show");
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ first_name, last_name, email, password }),
      });

      const data = await response.json();

      if (!response.ok) {
        error.textContent = data.msg || "Registration failed.";
        error.classList.add("show");
      } else {
        const successModal = document.getElementById("successModal");
        successModal.classList.add("show");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    } catch (err) {
      console.error(err);
      error.textContent = "Server error. Try again later.";
      error.classList.add("show");
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          register();
        }
      });
    });
  });
</script>

</body>
</html>
