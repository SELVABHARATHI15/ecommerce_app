<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">Customer Dashboard</title>
  <style id="dynamicStyles">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      color: #4a5568;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    nav a:hover {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .cart-link {
      position: relative;
      display: inline-block;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    main {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .content-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Custom HTML Block Styles */
    .custom-html-block {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .custom-html-block::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 20px 20px 0 0;
    }

    .custom-html-block h2 {
      margin-top: 0;
      color: #2d3748;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .custom-html-block p {
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    /* Search and Filter Controls */
    .search-controls {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .search-controls input,
    .search-controls select {
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      flex: 1;
      min-width: 200px;
    }

    .search-controls input:focus,
    .search-controls select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-controls button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .search-controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .search-controls button.clear-btn {
      background: linear-gradient(135deg, #6c757d, #495057);
    }

    .search-controls button.clear-btn:hover {
      box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
    }

    /* Products Container */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .product-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 20px 20px 0 0;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    .product-card h3 {
      color: #2d3748;
      margin: 1rem 0;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .product-card p {
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .product-price {
      color: #48bb78;
      font-weight: 700;
      font-size: 1.5rem;
      margin: 1rem 0;
      background: linear-gradient(135deg, #48bb78, #38a169);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .product-img {
      max-width: 100%;
      max-height: 200px;
      margin-bottom: 1rem;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .product-card:hover .product-img {
      transform: scale(1.05);
    }

    .product-card .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      width: 100%;
      margin-top: 1rem;
    }

    .product-card .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    /* Pagination */
    .pagination-info {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .pagination button {
      padding: 10px 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.9);
      color: #4a5568;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .pagination button:hover,
    .pagination button.active {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
    }

    .pagination span {
      padding: 10px 12px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
    }

    /* Success Message Animation */
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Impersonation Banner */
    #impersonationBanner {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(155, 89, 182, 0.3);
    }

    #impersonationBanner button {
      background: white;
      color: #9b59b6;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      margin-left: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #impersonationBanner button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      header h2 {
        font-size: 1.5rem;
      }

      .nav-right {
        flex-wrap: wrap;
        justify-content: center;
      }

      .search-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .search-controls input,
      .search-controls select {
        min-width: auto;
      }

      .products-container {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .product-card {
        padding: 1.5rem;
      }

      .content-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Impersonation Banner -->
  <div id="impersonationBanner" style="display: none; background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; padding: 10px; text-align: center; font-weight: bold;">
    ðŸ”„ You are being impersonated by an admin. 
    <button onclick="exitImpersonation()" style="background: white; color: #9b59b6; border: none; padding: 5px 10px; border-radius: 5px; margin-left: 10px; cursor: pointer;">Exit Impersonation</button>
  </div>

  <header>
    <div>
      <h2>Welcome, <span id="customerNameSpan">Customer</span></h2>
    </div>
    <nav class="nav-right">
      <a href="profile.html">Profile</a>
      <a href="myorders.html">My Orders</a>
      <a href="cart.html" class="cart-link">Cart <span id="cartCount" class="cart-count" style="display: none;">0</span></a>
      <button class="btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <div class="content-container">
      <!-- Custom HTML Block from Portal Settings -->
      <div id="customHtmlBlock" class="custom-html-block" style="display: none;">
        <!-- Custom content will be inserted here -->
      </div>

      <!-- Search and Filter Controls -->
      <div class="search-controls">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search products..." 
        />
        <select id="sortSelect">
          <option value="">Sort by...</option>
          <option value="name">Name A-Z</option>
          <option value="-name">Name Z-A</option>
          <option value="price">Price Low-High</option>
          <option value="-price">Price High-Low</option>
        </select>
        <button onclick="searchProducts()">Search</button>
        <button onclick="clearFilters()" class="clear-btn">Clear</button>
      </div>

      <!-- Pagination Info -->
      <div class="pagination-info">
        Showing <span id="paginationInfo">0-0 of 0</span> products
      </div>

      <section class="products-container" id="productsContainer">
        <!-- Products will be loaded here -->
      </section>

      <!-- Pagination Controls -->
      <div id="pagination" class="pagination">
        <!-- Pagination buttons will be added here -->
      </div>
    </div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const customerName = localStorage.getItem('name');
    const userRole = localStorage.getItem('role');
    const isImpersonating = localStorage.getItem('impersonating') === 'true';

    if (!token) {
      alert('Unauthorized! Redirecting to login...');
      window.location.href = 'login.html';
    }

    // Check if user is a customer or being impersonated
    if (userRole !== 'customer' && !isImpersonating) {
      alert('Access denied! This page is for customers only.');
      window.location.href = 'login.html';
    }

    // Show impersonation banner if being impersonated
    if (isImpersonating) {
      document.getElementById('impersonationBanner').style.display = 'block';
    }

    // Portal Settings
    let portalSettings = {};

    async function loadPortalSettings() {
      try {
        const response = await fetch('/api/portal-settings');
        if (response.ok) {
          portalSettings = await response.json();
          applyPortalSettings();
        }
      } catch (error) {
        console.error('Error loading portal settings:', error);
      }
    }

    function applyPortalSettings() {
      const dynamicStyles = document.getElementById('dynamicStyles');
      const pageTitle = document.getElementById('pageTitle');
      
      // Apply portal name to page title
      if (portalSettings.portalName) {
        pageTitle.textContent = portalSettings.portalName + ' - Customer Dashboard';
      }

      // Apply font family
      if (portalSettings.fontFamily) {
        const fontStyle = `body { font-family: ${portalSettings.fontFamily} !important; }`;
        dynamicStyles.innerHTML += fontStyle;
      }

      // Apply primary and secondary colors
      if (portalSettings.primaryColor || portalSettings.secondaryColor) {
        const primaryColor = portalSettings.primaryColor || '#007bff';
        const secondaryColor = portalSettings.secondaryColor || '#6c757d';
        
        const colorStyles = `
          .btn { background-color: ${primaryColor} !important; }
          .btn:hover { background-color: ${primaryColor}dd !important; }
          button[onclick*="searchProducts"] { background: ${primaryColor} !important; }
          button[onclick*="clearFilters"] { background: ${secondaryColor} !important; }
        `;
        dynamicStyles.innerHTML += colorStyles;
      }

      // Apply custom HTML block
      if (portalSettings.customHtmlBlock) {
        const customBlock = document.getElementById('customHtmlBlock');
        customBlock.innerHTML = portalSettings.customHtmlBlock;
        customBlock.style.display = 'block';
      }
    }

    // Robust customer name display
    async function setCustomerName() {
      let customerName = localStorage.getItem('name');
      if (!customerName || customerName === 'undefined undefined' || customerName === 'undefined') {
        // Try to fetch from profile API
        try {
          const res = await fetch('/api/auth/profile', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (res.ok) {
            const data = await res.json();
            if (data.first_name && data.last_name) {
              customerName = `${data.first_name} ${data.last_name}`;
              localStorage.setItem('name', customerName);
              localStorage.setItem('first_name', data.first_name);
              localStorage.setItem('last_name', data.last_name);
            } else {
              customerName = 'Customer';
            }
          } else {
            customerName = 'Customer';
          }
        } catch (err) {
          customerName = 'Customer';
        }
      }
      document.getElementById('customerNameSpan').innerText = customerName || 'Customer';
    }

    setCustomerName();

    let currentPage = 1;
    const pageSize = 12;

    async function loadProducts(page = 1) {
      try {
        const search = document.getElementById('searchInput').value;
        const sort = document.getElementById('sortSelect').value;
        
        let url = `/api/products?page=${page}&limit=${pageSize}`;
        if (search) url += `&search=${encodeURIComponent(search)}`;
        if (sort) url += `&sort=${sort}`;

        const response = await fetch(url, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Failed to fetch products');
        const data = await response.json();
        
        const products = data.products || data;
        const total = data.total || products.length;
        const totalPages = Math.ceil(total / pageSize);

        const container = document.getElementById('productsContainer');
        container.innerHTML = '';

        if (products.length === 0) {
          container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No products found.</div>';
          return;
        }

        products.forEach(product => {
          const imageUrl = product.image ? `/uploads/${product.image}` : 'default.jpg';

          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${imageUrl}" alt="Product Image" class="product-img" />
            <h3>${product.name}</h3>
            <p>${product.description || 'No description provided.'}</p>
            <p class="product-price">â‚¹${product.price}</p>
            <button class="btn" onclick="addToCart('${product._id}')">Add to Cart</button>
          `;
          container.appendChild(card);
        });

        // Update pagination info
        const start = (page - 1) * pageSize + 1;
        const end = Math.min(page * pageSize, total);
        document.getElementById('paginationInfo').textContent = `${start}-${end} of ${total}`;

        // Render pagination
        renderPagination(page, totalPages);
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('productsContainer').innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">Failed to load products.</div>';
      }
    }

    function renderPagination(currentPage, totalPages) {
      const container = document.getElementById('pagination');
      container.innerHTML = '';

      if (totalPages <= 1) return;

      // Previous button
      if (currentPage > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.textContent = 'â† Previous';
        prevBtn.onclick = () => loadProducts(currentPage - 1);
        container.appendChild(prevBtn);
      }

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.onclick = () => loadProducts(i);
          if (i === currentPage) {
            btn.classList.add('active');
          }
          container.appendChild(btn);
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          const dots = document.createElement('span');
          dots.textContent = '...';
          container.appendChild(dots);
        }
      }

      // Next button
      if (currentPage < totalPages) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next â†’';
        nextBtn.onclick = () => loadProducts(currentPage + 1);
        container.appendChild(nextBtn);
      }
    }

    function searchProducts() {
      currentPage = 1;
      loadProducts(1);
    }

    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('sortSelect').value = '';
      currentPage = 1;
      loadProducts(1);
    }

    // Add event listeners for real-time search
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchInput');
      const sortSelect = document.getElementById('sortSelect');
      
      // Debounced search
      let searchTimeout;
      searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          searchProducts();
        }, 500);
      });
      
      // Sort on change
      sortSelect.addEventListener('change', function() {
        searchProducts();
      });
    });

    async function addToCart(productId) {
      try {
        const res = await fetch('/api/cart', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ productId, quantity: 1 })
        });

        const data = await res.json();

        if (res.ok) {
          // Show success message without blocking
          const successMsg = document.createElement('div');
          successMsg.style.cssText = `
            position: fixed; top: 20px; right: 20px; 
            background: #28a745; color: white; padding: 10px 20px; 
            border-radius: 5px; z-index: 1000; animation: slideIn 0.3s ease;
          `;
          successMsg.textContent = 'âœ… Added to cart!';
          document.body.appendChild(successMsg);
          
          setTimeout(() => {
            successMsg.remove();
          }, 2000);
          
          // Refresh cart count
          loadCartCount();
        } else {
          alert('âŒ Failed to add to cart: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Add to cart error:', err);
        alert('âŒ Could not add to cart.');
      }
    }

    async function loadCartCount() {
      try {
        const res = await fetch('/api/cart', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (res.ok) {
          const cart = await res.json();
          const cartCount = document.getElementById('cartCount');
          const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
          
          if (totalItems > 0) {
            cartCount.textContent = totalItems;
            cartCount.style.display = 'flex';
          } else {
            cartCount.style.display = 'none';
          }
        }
      } catch (error) {
        console.error('Error loading cart count:', error);
      }
    }

    function exitImpersonation() {
      // Restore admin session
      const originalAdminToken = localStorage.getItem('originalAdminToken');
      if (originalAdminToken) {
        localStorage.clear();
        localStorage.setItem('token', originalAdminToken);
        localStorage.setItem('role', 'admin');
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'admin-login.html';
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    // Initialize everything
    loadPortalSettings();
    loadProducts();
    loadCartCount();
  </script>

</body>
</html>
