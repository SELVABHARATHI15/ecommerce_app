<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Management</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
    }

    .content {
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    .filters {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .filters-row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .filters-row:last-child {
      margin-bottom: 0;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-group label {
      font-weight: 600;
      color: #4a5568;
      font-size: 14px;
    }

    .filter-input {
      padding: 10px 15px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      font-size: 14px;
      color: #2d3748;
    }

    .filter-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .filter-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .filter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px 20px;
      text-align: left;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    th {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      font-weight: 700;
      color: #4a5568;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
      transform: scale(1.01);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending { background: linear-gradient(135deg, #fff3cd, #ffeaa7); color: #856404; }
    .status-in-progress { background: linear-gradient(135deg, #cce5ff, #a8e6cf); color: #004085; }
    .status-complete { background: linear-gradient(135deg, #d4edda, #c3f0ca); color: #155724; }
    .status-shipped { background: linear-gradient(135deg, #d1ecf1, #b8e6e6); color: #0c5460; }
    .status-delivered { background: linear-gradient(135deg, #d4edda, #c3f0ca); color: #155724; }

    .action-btn {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 11px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .edit-btn { 
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }
    
    .delete-btn { 
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .loading-state, .empty-state {
      text-align: center;
      padding: 40px;
      color: #718096;
      font-size: 16px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      margin: 5% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3748;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      font-size: 14px;
      color: #2d3748;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #a0aec0, #718096);
      color: white;
      box-shadow: 0 4px 15px rgba(160, 174, 192, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .table-container {
      animation: fadeIn 0.6s ease-out;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .content {
        padding: 1rem;
      }
      
      .filters-row {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-group {
        flex-direction: column;
        align-items: stretch;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 10px 8px;
      }

      .action-btn {
        padding: 4px 8px;
        margin-right: 2px;
        margin-bottom: 2px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üì¶ Order Management</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>
  
  <nav>
    <button onclick="window.location.href='admin-dashboard.html'">‚¨Ö Back to Dashboard</button>
  </nav>

  <div class="content">
    <div class="filters">
      <div class="filters-row">
        <div class="filter-group">
          <label>Customer:</label>
          <input type="text" id="customerFilter" class="filter-input" placeholder="Customer name or email">
        </div>
        <div class="filter-group">
          <label>Product:</label>
          <input type="text" id="productFilter" class="filter-input" placeholder="Product name">
        </div>
        <div class="filter-group">
          <label>Status:</label>
          <select id="statusFilter" class="filter-input">
            <option value="">All Status</option>
            <option value="Pending">Pending</option>
            <option value="In progress">In Progress</option>
            <option value="Complete">Complete</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Sort by:</label>
          <select id="sortSelect" class="filter-input">
            <option value="">Default</option>
            <option value="-createdAt">Newest First</option>
            <option value="createdAt">Oldest First</option>
            <option value="-totalAmount">Highest Total</option>
            <option value="totalAmount">Lowest Total</option>
            <option value="orderNumber">Order Number A-Z</option>
            <option value="-orderNumber">Order Number Z-A</option>
          </select>
        </div>
      </div>
      <div class="filters-row">
        <div class="filter-group">
          <label>Start Date:</label>
          <input type="date" id="startDate" class="filter-input">
        </div>
        <div class="filter-group">
          <label>End Date:</label>
          <input type="date" id="endDate" class="filter-input">
        </div>
        <button onclick="fetchOrders()" class="filter-btn">üîç Filter Orders</button>
        <button onclick="clearFilters()" class="filter-btn" style="background: #6c757d;">Clear Filters</button>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Products</th>
            <th>Total</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="orderBody">
          <tr><td colspan="7" class="loading-state">Loading orders...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit Order</h3>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <form onsubmit="submitEdit(event)">
        <input type="hidden" id="editId">
        <div class="form-group">
          <label>Status:</label>
          <select id="editStatus" class="filter-input" required>
            <option value="Pending">Pending</option>
            <option value="In progress">In Progress</option>
            <option value="Complete">Complete</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const userRole = localStorage.getItem('role');

    if (!token) {
      alert('Unauthorized! Redirecting to login...');
      window.location.href = 'admin-login.html';
    }

    if (userRole !== 'admin') {
      alert('Access denied! Admin access required.');
      window.location.href = 'admin-login.html';
    }

    async function fetchOrders() {
      const tbody = document.getElementById('orderBody');
      tbody.innerHTML = '<tr><td colspan="7" class="loading-state">Loading orders...</td></tr>';

      const status = document.getElementById('statusFilter').value;
      const customer = document.getElementById('customerFilter').value;
      const product = document.getElementById('productFilter').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const sort = document.getElementById('sortSelect').value;

      let url = '/api/orders?';
      const params = new URLSearchParams();
      
      if (status) params.append('status', status);
      if (startDate && endDate) {
        params.append('startDate', startDate);
        params.append('endDate', endDate);
      }
      if (sort) params.append('sort', sort);
      
      url += params.toString();

      try {
        const res = await fetch(url, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Failed to fetch orders');
        
        const data = await res.json();
        const orders = data.orders || data;

        // Filter by customer and product if specified
        let filteredOrders = orders;
        if (customer) {
          filteredOrders = filteredOrders.filter(order => 
            order.customerId?.first_name?.toLowerCase().includes(customer.toLowerCase()) ||
            order.customerId?.last_name?.toLowerCase().includes(customer.toLowerCase()) ||
            order.customerId?.email?.toLowerCase().includes(customer.toLowerCase())
          );
        }
        
        if (product) {
          filteredOrders = filteredOrders.filter(order =>
            order.items.some(item => 
              item.product?.name?.toLowerCase().includes(product.toLowerCase())
            )
          );
        }

        if (filteredOrders.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No orders found.</td></tr>';
          return;
        }

        tbody.innerHTML = '';
        filteredOrders.forEach(order => {
          const statusClass = `status-${order.status.toLowerCase().replace(' ', '-')}`;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><strong>${order.orderNumber || 'N/A'}</strong></td>
            <td>
              <div><strong>${order.customerId?.first_name || ''} ${order.customerId?.last_name || ''}</strong></div>
              <div style="font-size: 12px; color: #666;">${order.customerId?.email || ''}</div>
            </td>
            <td>
              ${order.items.map(item => 
                `<div style="margin-bottom: 5px;">
                  <strong>${item.product?.name || 'N/A'}</strong> √ó ${item.quantity}
                </div>`
              ).join('')}
            </td>
            <td><strong>‚Çπ${order.totalAmount?.toFixed(2) || '0.00'}</strong></td>
            <td><span class="status-badge ${statusClass}">${order.status}</span></td>
            <td>${new Date(order.createdAt).toLocaleDateString()}</td>
            <td>
              <button class="action-btn edit-btn" onclick="openEdit('${order._id}', '${order.status}')">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteOrder('${order._id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error fetching orders:', err);
        tbody.innerHTML = '<tr><td colspan="7" class="empty-state">Failed to load orders. Please try again.</td></tr>';
      }
    }

    function openEdit(id, status) {
      document.getElementById('editId').value = id;
      document.getElementById('editStatus').value = status;
      document.getElementById('editModal').style.display = 'block';
    }

    function clearFilters() {
      document.getElementById('customerFilter').value = '';
      document.getElementById('productFilter').value = '';
      document.getElementById('statusFilter').value = '';
      document.getElementById('sortSelect').value = '';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      fetchOrders();
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    async function submitEdit(e) {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const status = document.getElementById('editStatus').value;

      try {
        const res = await fetch(`/api/orders/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ status })
        });

        const result = await res.json();
        if (res.ok) {
          alert('‚úÖ Order updated successfully!');
          closeModal();
          fetchOrders();
        } else {
          alert('‚ùå Failed to update order: ' + (result.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Error updating order:', err);
        alert('‚ùå Error updating order');
      }
    }

    async function deleteOrder(id) {
      if (!confirm('Are you sure you want to delete this order?')) return;

      try {
        const res = await fetch(`/api/orders/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const result = await res.json();
        if (res.ok) {
          alert('üóëÔ∏è Order deleted successfully!');
          fetchOrders();
        } else {
          alert('‚ùå Failed to delete order: ' + (result.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Error deleting order:', err);
        alert('‚ùå Error deleting order');
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'admin-login.html';
    }

    // Add event listeners for real-time filtering
    document.addEventListener('DOMContentLoaded', function() {
      const sortSelect = document.getElementById('sortSelect');
      const statusFilter = document.getElementById('statusFilter');
      
      // Auto-filter on sort/status change
      sortSelect.addEventListener('change', function() {
        fetchOrders();
      });
      
      statusFilter.addEventListener('change', function() {
        fetchOrders();
      });
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // Initial load
    fetchOrders();
  </script>
</body>
</html>
