<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
    }

    .content {
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    .page-title {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 30px;
      gap: 15px;
      flex-wrap: wrap;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header-controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .add-btn {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
    }

    #searchInput, #sortSelect {
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      font-size: 14px;
      color: #2d3748;
    }

    #searchInput:focus, #sortSelect:focus {
      outline: none;
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    #searchInput {
      width: 250px;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 20px;
      text-align: left;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    th {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      font-weight: 700;
      color: #4a5568;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
      transform: scale(1.01);
    }

    .product-image {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid rgba(102, 126, 234, 0.2);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .product-image:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .edit-btn, .delete-btn {
      border: none;
      padding: 8px 16px;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      margin-right: 8px;
    }

    .edit-btn {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    .delete-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    .edit-btn:hover, .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .price-tag {
      font-weight: 700;
      color: #48bb78;
      font-size: 16px;
    }

    .stock-badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    #pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    #pagination button {
      padding: 10px 16px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      border-radius: 50px;
      font-weight: 600;
      color: #4a5568;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #pagination button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    #pagination button.active-page {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    /* Modal Styles */
    #formModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 999;
    }

    #productManagementForm {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: #4a5568;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 30px;
    }

    .submit-btn, .cancel-btn {
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    .cancel-btn {
      background: linear-gradient(135deg, #a0aec0, #718096);
      color: white;
      box-shadow: 0 4px 15px rgba(160, 174, 192, 0.3);
    }

    .submit-btn:hover, .cancel-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .loading, .empty-state {
      text-align: center;
      padding: 40px;
      color: #718096;
      font-size: 16px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .content {
        padding: 1rem;
      }

      .products-header {
        flex-direction: column;
        align-items: stretch;
      }

      .header-controls {
        justify-content: center;
      }

      #searchInput {
        width: 100%;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 12px 8px;
      }

      .edit-btn, .delete-btn {
        padding: 6px 12px;
        margin-bottom: 4px;
      }

      #productManagementForm {
        margin: 10px;
        padding: 20px;
      }
    }

    /* Animation for table rows */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .table-container {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body class="product-management-active">
  <header>
    <h1>Products Management</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <nav>
    <button onclick="window.location.href='admin-dashboard.html'">⬅ Back to Dashboard</button>
  </nav>

  <div class="content">
    <h2 class="page-title">Products Management</h2>
    
    <div class="products-header">
      <button class="add-btn" onclick="showForm()">
        <span>➕</span>
        Add New Product
      </button>
      <div class="header-controls">
        <input type="text" id="searchInput" placeholder="🔍 Search products..." oninput="debounceSearch()" />
        <select id="sortSelect" onchange="fetchProducts()">
          <option value="">📊 Sort By</option>
          <option value="name">📝 Name</option>
          <option value="price">💰 Price</option>
          <option value="stock_quantity">📦 Stock</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table id="product-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6" class="loading">Loading products...</td></tr>
        </tbody>
      </table>
    </div>
    <div id="pagination"></div>
  </div>

  <!-- Product Modal -->
  <div id="formModal" style="display:none">
    <form id="productManagementForm" onsubmit="submitForm(event)">
      <input type="hidden" id="productId" name="productId" />
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="description" name="description" placeholder="Enter product description..."></textarea>
      </div>
      <div class="form-group">
        <label>Price (₹)</label>
        <input type="number" id="price" name="price" required step="0.01" />
      </div>
      <div class="form-group">
        <label>Stock Quantity</label>
        <input type="number" id="stock_quantity" name="stock_quantity" required />
      </div>
      <div class="form-group">
        <label>Product Image</label>
        <input type="file" id="image" name="image" accept="image/*" />
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-btn" onclick="hideForm()">Cancel</button>
        <button type="submit" class="submit-btn">
          <span>💾</span>
          Save
        </button>
      </div>
    </form>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';

    const productsApiUrl = 'http://localhost:5000/api/products';
    let currentPage = 1;
    const pageSize = 5;
    let searchTimeout;

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    function debounceSearch() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(fetchProducts, 300);
    }

    async function fetchProducts() {
      const search = document.getElementById('searchInput').value;
      const sortBy = document.getElementById('sortSelect').value;
      const tableBody = document.querySelector('#product-table tbody');
      tableBody.innerHTML = `<tr><td colspan="6" class="loading">Loading products...</td></tr>`;

      try {
        let url = `${productsApiUrl}?page=${currentPage}&limit=${pageSize}`;
        if (search) url += `&search=${encodeURIComponent(search)}`;
        if (sortBy) url += `&sortBy=${sortBy}`;

        const res = await fetch(url, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        const products = data.products || data;
        const total = data.totalProducts || products.length;

        let html = '';
        if (products.length > 0) {
          products.forEach(p => {
            html += `
              <tr>
                <td><img class="product-image" src="${p.imageUrl || 'https://via.placeholder.com/50'}" alt="Product"/></td>
                <td><strong>${p.name}</strong></td>
                <td>${p.description || 'No description'}</td>
                <td><span class="price-tag">₹${p.price.toFixed(2)}</span></td>
                <td><span class="stock-badge">${p.stock_quantity}</span></td>
                <td>
                  <button class="edit-btn" onclick='editProduct(${JSON.stringify(p).replace(/"/g, '&quot;')})'>Edit</button>
                  <button class="delete-btn" onclick="deleteProduct('${p._id}')">Delete</button>
                </td>
              </tr>`;
          });
        } else {
          html = `<tr><td colspan="6" class="empty-state">No products found.</td></tr>`;
        }
        tableBody.innerHTML = html;
        renderPagination(Math.ceil(total / pageSize));
      } catch (error) {
        console.error('Error fetching products:', error);
        tableBody.innerHTML = `<tr><td colspan="6" class="empty-state">Failed to load products. Please try again.</td></tr>`;
      }
    }

    function renderPagination(totalPages) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active-page');
        btn.onclick = () => { currentPage = i; fetchProducts(); };
        pagination.appendChild(btn);
      }
    }

    function showForm() {
      document.getElementById('formModal').style.display = 'flex';
      document.getElementById('productManagementForm').reset();
      document.getElementById('productId').value = '';
    }

    function hideForm() {
      document.getElementById('formModal').style.display = 'none';
    }

    function editProduct(p) {
      showForm();
      document.getElementById('productId').value = p._id;
      document.getElementById('name').value = p.name;
      document.getElementById('description').value = p.description;
      document.getElementById('price').value = p.price;
      document.getElementById('stock_quantity').value = p.stock_quantity;
    }

    async function submitForm(event) {
      event.preventDefault();
      const id = document.getElementById('productId').value;
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${productsApiUrl}/${id}` : productsApiUrl;

      const formData = new FormData(event.target);

      try {
        await fetch(url, {
          method,
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        hideForm();
        fetchProducts();
      } catch (err) {
        console.error('Error saving product:', err);
      }
    }

    async function deleteProduct(id) {
      if (!confirm('⚠️ Delete this product?')) return;
      try {
        await fetch(`${productsApiUrl}/${id}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` }
        });
        fetchProducts();
      } catch (err) {
        console.error('Error deleting product:', err);
      }
    }

    document.getElementById('formModal').addEventListener('click', (e) => {
      if (e.target.id === 'formModal') hideForm();
    });

    document.addEventListener('DOMContentLoaded', fetchProducts);
  </script>
</body>
</html>
