<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">My Cart</title>
  <style id="dynamicStyles">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header h3 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      color: #4a5568;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    nav a:hover {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn.success {
      background: linear-gradient(135deg, #48bb78, #38a169);
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }

    .btn.success:hover {
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
    }

    .btn.danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    .btn.danger:hover {
      box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .cart-table th {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 1rem;
      font-weight: 600;
      text-align: center;
    }

    .cart-table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(102, 126, 234, 0.1);
      text-align: center;
    }

    .cart-table tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    .cart-table input[type="number"] {
      width: 80px;
      padding: 8px 12px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .cart-table input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .empty {
      text-align: center;
      color: #4a5568;
      padding: 3rem 0;
      font-size: 1.1rem;
    }

    .empty a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .empty a:hover {
      text-decoration: underline;
    }

    .total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .total span {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3748;
    }

    /* Checkout Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      max-width: 600px;
      width: 95%;
      margin: auto;
      padding: 2rem;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #4a5568;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      color: #ff6b6b;
      transform: scale(1.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2d3748;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    .order-summary {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .order-summary h3 {
      color: #2d3748;
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .order-summary ul {
      list-style: none;
      padding: 0;
    }

    .order-summary li {
      margin-bottom: 0.5rem;
      color: #4a5568;
    }

    .order-summary .total {
      font-weight: 700;
      color: #2d3748;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(102, 126, 234, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .cart-table {
        font-size: 0.9rem;
      }

      .cart-table th,
      .cart-table td {
        padding: 0.5rem;
      }

      .total {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .form-row {
        flex-direction: column;
      }

      .modal-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h3>üõí My Cart</h3>
    </div>
    <nav>
      <a href="customer-dashboard.html">Dashboard</a>
      <a href="myorders.html">My Orders</a>
      <a href="profile.html">Profile</a>
      <a href="cart.html">Cart</a>
      <button class="btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <div id="cartContent"></div>
      <div class="total" id="cartTotal">
        <span>Total Amount: ‚Çπ0.00</span>
        <button class="btn success" onclick="openCheckoutModal()">Checkout</button>
      </div>
    </div>
  </main>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <button onclick="closeCheckoutModal()" class="modal-close">&times;</button>
      <h2 style="margin-bottom: 1.5rem; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Checkout</h2>
      <form id="checkoutForm" onsubmit="placeOrder(event)">
        <div class="form-group">
          <label>Address Line 1*</label>
          <input type="text" id="addressLine1" required>
        </div>
        <div class="form-group">
          <label>Address Line 2</label>
          <input type="text" id="addressLine2">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>City*</label>
            <input type="text" id="city" required>
          </div>
          <div class="form-group">
            <label>State*</label>
            <input type="text" id="state" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>ZIP*</label>
            <input type="text" id="zipCode" required>
          </div>
          <div class="form-group">
            <label>Country*</label>
            <input type="text" id="country" required>
          </div>
        </div>
        <div class="form-group">
          <label>Phone*</label>
          <input type="text" id="phone" required>
        </div>
        
        <div class="order-summary">
          <h3>Order Summary</h3>
          <div id="orderSummary"></div>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Place Order</button>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const userRole = localStorage.getItem('role');

    if (!token) {
      alert('Unauthorized! Redirecting to login...');
      window.location.href = 'login.html';
    }

    // Check if user is a customer
    if (userRole !== 'customer') {
      alert('Access denied! This page is for customers only.');
      window.location.href = 'login.html';
    }

    async function loadCart() {
      try {
        const res = await fetch('/api/cart', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Failed to fetch cart');

        const cart = await res.json();
        const cartContent = document.getElementById('cartContent');
        const cartTotal = document.getElementById('cartTotal');

        if (!cart || cart.length === 0) {
          cartContent.innerHTML = '<p class="empty">üõí Your cart is empty. <a href="customer-dashboard.html">Continue Shopping</a></p>';
          cartTotal.innerHTML = '';
          return;
        }

        let html = `
          <table class="cart-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
        `;

        let grandTotal = 0;

        cart.forEach(item => {
          const total = item.price * item.quantity;
          grandTotal += total;

          html += `
            <tr>
              <td>${item.productName}</td>
              <td>‚Çπ${item.price.toFixed(2)}</td>
              <td>
                <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity('${item._id}', this.value)" />
              </td>
              <td>‚Çπ${total.toFixed(2)}</td>
              <td><button class="btn danger" onclick="removeItem('${item._id}')">Remove</button></td>
            </tr>
          `;
        });

        html += '</tbody></table>';
        cartContent.innerHTML = html;
        cartTotal.innerHTML = `
          <span>Total Amount: ‚Çπ${grandTotal.toFixed(2)}</span>
          <button class="btn success" onclick="openCheckoutModal()">Checkout</button>
        `;
      } catch (error) {
        console.error('Cart load error:', error);
        cartContent.innerHTML = '<p class="empty">‚ùå Failed to load cart. Please try again.</p>';
      }
    }

    async function updateQuantity(itemId, qty) {
      try {
        const response = await fetch(`/api/cart/${itemId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ quantity: parseInt(qty) })
        });

        const result = await response.json();
        if (response.ok) {
          loadCart();
        } else {
          alert('‚ùå Failed to update quantity: ' + result.error);
        }
      } catch (err) {
        alert('‚ùå Error updating quantity');
      }
    }

    async function removeItem(itemId) {
      try {
        const response = await fetch(`/api/cart/${itemId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const result = await response.json();
        if (response.ok) {
          loadCart();
        } else {
          alert('‚ùå Failed to remove item: ' + result.error);
        }
      } catch (err) {
        alert('‚ùå Error removing item');
      }
    }

    // Replace the old checkout function with the following:
    function openCheckoutModal() {
      document.getElementById('checkoutModal').classList.add('modal');
      document.getElementById('checkoutModal').style.display = 'flex';
      renderOrderSummary();
    }
    function closeCheckoutModal() {
      document.getElementById('checkoutModal').style.display = 'none';
    }
    async function renderOrderSummary() {
      const res = await fetch('/api/cart', { headers: { 'Authorization': `Bearer ${token}` } });
      const cart = await res.json();
      let html = '';
      let total = 0;
      if (!cart || cart.length === 0) {
        html = '<p>Your cart is empty.</p>';
      } else {
        html = '<ul style="list-style:none; padding:0;">';
        cart.forEach(item => {
          const subtotal = item.price * item.quantity;
          total += subtotal;
          html += `<li style="margin-bottom:8px;">${item.productName || item.name} √ó ${item.quantity} - ‚Çπ${subtotal.toFixed(2)}</li>`;
        });
        html += `</ul><div style="margin-top:10px; font-weight:bold;">Total: ‚Çπ${total.toFixed(2)}</div>`;
      }
      document.getElementById('orderSummary').innerHTML = html;
    }
    async function placeOrder(e) {
      e.preventDefault();
      const addressLine1 = document.getElementById('addressLine1').value.trim();
      const addressLine2 = document.getElementById('addressLine2').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();
      const zipCode = document.getElementById('zipCode').value.trim();
      const country = document.getElementById('country').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!addressLine1 || !city || !state || !zipCode || !country || !phone) {
        alert('Please fill all required address fields.');
        return;
      }
      const res = await fetch('/api/cart', { headers: { 'Authorization': `Bearer ${token}` } });
      const cart = await res.json();
      if (!cart || cart.length === 0) {
        alert('Your cart is empty!');
        closeCheckoutModal();
        return;
      }
      const orderData = {
        items: cart.map(item => ({ productId: item.productId, quantity: item.quantity, price: item.price })),
        shippingAddress: { addressLine1, addressLine2, city, state, zipCode, country, phone }
      };
      const orderResponse = await fetch('/api/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify(orderData)
      });
      if (orderResponse.ok) {
        // Clear cart after successful order
        for (let item of cart) {
          await fetch(`/api/cart/${item._id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        }
        alert('‚úÖ Order placed successfully!');
        window.location.href = 'myorders.html';
      } else {
        const error = await orderResponse.json();
        alert('‚ùå Failed to place order: ' + (error.error || 'Unknown error'));
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    loadCart();
  </script>

</body>
</html>
