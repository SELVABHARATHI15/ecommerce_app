<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
    }

    .content {
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    .customers-header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 30px;
    }

    .header-controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    #searchInput, #sortSelect {
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      font-size: 14px;
      color: #2d3748;
    }

    #searchInput:focus, #sortSelect:focus {
      outline: none;
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    #searchInput {
      width: 250px;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 20px;
      text-align: left;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    th {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      font-weight: 700;
      color: #4a5568;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
      transform: scale(1.01);
    }

    .action-btn {
      padding: 8px 16px;
      margin-right: 8px;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .edit-btn { 
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }
    
    .delete-btn { 
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }
    
    .block-btn { 
      background: linear-gradient(135deg, #a0aec0, #718096);
      box-shadow: 0 4px 15px rgba(160, 174, 192, 0.3);
    }

    .impersonate-btn { 
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-active {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }

    .status-blocked {
      background: linear-gradient(135deg, #ed8936, #dd6b20);
      color: white;
      box-shadow: 0 4px 15px rgba(237, 137, 54, 0.3);
    }

    #pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    #pagination button {
      padding: 10px 16px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      border-radius: 50px;
      font-weight: 600;
      color: #4a5568;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #pagination button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    #pagination button.active-page {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .loading-state, .empty-state {
      text-align: center;
      padding: 40px;
      color: #718096;
      font-size: 16px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .table-container {
      animation: fadeIn 0.6s ease-out;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .content {
        padding: 1rem;
      }
      
      .header-controls {
        flex-direction: column;
        gap: 10px;
      }

      #searchInput {
        width: 100%;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 12px 8px;
      }

      .action-btn {
        padding: 6px 12px;
        margin-right: 4px;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Customer Management</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>
  
  <nav>
    <button onclick="window.location.href='admin-dashboard.html'">⬅ Back to Dashboard</button>
  </nav>

  <div class="content">
    <div class="customers-header">
      <div class="header-controls">
        <input type="text" id="searchInput" placeholder="🔍 Search customers..." oninput="debounceSearch()" />
        <select id="sortSelect" onchange="fetchCustomers()">
          <option value="">Sort By</option>
          <option value="name">Name</option>
          <option value="email">Email</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
          <tr><td colspan="5" class="loading-state">Loading customers...</td></tr>
        </tbody>
      </table>
    </div>

    <div id="pagination"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';

    const apiUrl = 'http://localhost:5000/api/customers';
    let currentPage = 1;
    const pageSize = 5;
    let debounceTimer;

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    function debounceSearch() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(fetchCustomers, 300);
    }

    async function fetchCustomers() {
      const search = document.getElementById('searchInput').value;
      const sortBy = document.getElementById('sortSelect').value;
      const tbody = document.getElementById('customerTableBody');
      tbody.innerHTML = '<tr><td colspan="5" class="loading-state">Loading customers...</td></tr>';

      let url = `${apiUrl}?page=${currentPage}&limit=${pageSize}`;
      if (search) url += `&query=${encodeURIComponent(search)}`;
      if (sortBy) url += `&sort=${sortBy}`;

      try {
        const res = await fetch(url, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        const customers = data.customers || [];
        const totalPages = data.totalPages || 1;

        if (!customers.length) {
          tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No customers found.</td></tr>';
        } else {
          tbody.innerHTML = customers.map(c => `
            <tr>
              <td><strong>${c.first_name}</strong></td>
              <td>${c.email}</td>
              <td>${c.role}</td>
              <td>
                <span class="status-badge ${c.isBlocked ? 'status-blocked' : 'status-active'}">
                  ${c.isBlocked ? '🔒 Blocked' : '✅ Active'}
                </span>
              </td>
              <td>
                <button class="action-btn edit-btn" onclick="resetPassword('${c._id}')">Reset Password</button>
                <button class="action-btn block-btn" onclick="${c.isBlocked ? `unblockCustomer('${c._id}')` : `blockCustomer('${c._id}')`}">
                  ${c.isBlocked ? 'Unblock' : 'Block'}
                </button>
                <button class="action-btn impersonate-btn" onclick="impersonateCustomer('${c._id}')">Impersonate</button>
                <button class="action-btn delete-btn" onclick="deleteCustomer('${c._id}')">Delete</button>
              </td>
            </tr>
          `).join('');
        }

        renderPagination(totalPages);
      } catch (err) {
        console.error('Failed to fetch customers:', err);
        tbody.innerHTML = '<tr><td colspan="5" class="empty-state">Failed to load customers. Please try again.</td></tr>';
      }
    }

    function renderPagination(totalPages) {
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active-page');
        btn.onclick = () => { currentPage = i; fetchCustomers(); };
        container.appendChild(btn);
      }
    }

    async function deleteCustomer(id) {
      if (!confirm('Are you sure you want to delete this customer?')) return;
      try {
        await fetch(`${apiUrl}/${id}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` }
        });
        fetchCustomers();
      } catch (err) {
        console.error('Delete error:', err);
      }
    }

    async function blockCustomer(id) {
      try {
        await fetch(`${apiUrl}/${id}/block`, {
          method: 'PATCH',
          headers: { Authorization: `Bearer ${token}` }
        });
        fetchCustomers();
      } catch (err) {
        console.error('Block error:', err);
      }
    }

    async function unblockCustomer(id) {
      try {
        await fetch(`${apiUrl}/${id}/unblock`, {
          method: 'PATCH',
          headers: { Authorization: `Bearer ${token}` }
        });
        fetchCustomers();
      } catch (err) {
        console.error('Unblock error:', err);
      }
    }

    async function resetPassword(id) {
      if (!confirm('Reset this customer’s password?')) return;
      try {
        const res = await fetch(`${apiUrl}/${id}/reset-password`, {
          method: 'PUT',
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        alert(`Temporary password: ${data.temporaryPassword}`);
      } catch (err) {
        console.error('Password reset error:', err);
      }
    }

    async function impersonateCustomer(id) {
      if (!confirm('Impersonate this customer? You will be switched to their account.')) return;
      try {
        const res = await fetch(`${apiUrl}/${id}/impersonate`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        
        if (res.ok) {
          // Store impersonation info
          localStorage.setItem('impersonating', 'true');
          localStorage.setItem('originalAdminToken', token);
          localStorage.setItem('impersonatedCustomerId', id);
          
          // Store customer token and info
          localStorage.setItem('token', data.customerToken);
          localStorage.setItem('role', data.customer.role);
          localStorage.setItem('first_name', data.customer.first_name);
          localStorage.setItem('last_name', data.customer.last_name);
          localStorage.setItem('email', data.customer.email);
          localStorage.setItem('name', `${data.customer.first_name} ${data.customer.last_name}`);
          
          // Switch to customer dashboard
          window.location.href = 'customer-dashboard.html';
        } else {
          alert('Failed to impersonate customer: ' + data.error);
        }
      } catch (err) {
        console.error('Impersonation error:', err);
        alert('Failed to impersonate customer');
      }
    }

    document.addEventListener('DOMContentLoaded', fetchCustomers);
  </script>
</body>
</html>
