<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav a {
      color: #667eea;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #764ba2;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .order-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .order-header {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      padding: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-number {
      font-weight: bold;
      color: #667eea;
      font-size: 1.1rem;
    }

    .order-date {
      color: #718096;
      font-size: 0.9rem;
    }

    .order-status {
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending { 
      background: linear-gradient(135deg, #fff3cd, #ffeaa7); 
      color: #856404; 
    }
    .status-in-progress { 
      background: linear-gradient(135deg, #cce5ff, #a8e6cf); 
      color: #004085; 
    }
    .status-complete { 
      background: linear-gradient(135deg, #d4edda, #c3f0ca); 
      color: #155724; 
    }
    .status-shipped { 
      background: linear-gradient(135deg, #d1ecf1, #b8e6e6); 
      color: #0c5460; 
    }
    .status-delivered { 
      background: linear-gradient(135deg, #d4edda, #c3f0ca); 
      color: #155724; 
    }

    .order-items {
      padding: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #2d3748;
    }

    .item-price {
      color: #718096;
      font-size: 14px;
    }

    .item-total {
      font-weight: bold;
      color: #28a745;
      font-size: 1.1rem;
    }

    .order-total {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      padding: 20px;
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      color: #28a745;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .empty-state h3 {
      margin-bottom: 15px;
      color: #2d3748;
      font-size: 1.5rem;
    }

    .empty-state p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .loading-state {
      text-align: center;
      padding: 40px;
      color: #718096;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .order-card {
      animation: fadeIn 0.6s ease-out;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }
      
      .order-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .item-total {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìã My Orders</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>
  
            <nav>
            <a href="customer-dashboard.html">üè† Dashboard</a>
            <a href="cart.html">üõí Cart</a>
            <a href="profile.html">üë§ Profile</a>
          </nav>

          <!-- Search and Filter Controls -->
          <div style="margin: 20px auto; max-width: 800px; padding: 0 20px;">
            <div style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); padding: 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; border: 1px solid rgba(255, 255, 255, 0.2);">
              <input 
                type="text" 
                id="searchInput" 
                placeholder="Search orders by product name..." 
                style="padding: 10px 15px; border: 1px solid #ddd; border-radius: 10px; flex: 1; min-width: 200px; font-size: 1rem;"
              />
              <select 
                id="statusFilter" 
                style="padding: 10px 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem;"
              >
                <option value="">All Status</option>
                <option value="Pending">Pending</option>
                <option value="In progress">In Progress</option>
                <option value="Complete">Complete</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
              </select>
              <select 
                id="sortSelect" 
                style="padding: 10px 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem;"
              >
                <option value="">Sort by...</option>
                <option value="-createdAt">Newest First</option>
                <option value="createdAt">Oldest First</option>
                <option value="-totalAmount">Highest Total</option>
                <option value="totalAmount">Lowest Total</option>
              </select>
              <button onclick="searchOrders()" style="padding: 10px 20px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">üîç Search</button>
              <button onclick="clearFilters()" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">Clear</button>
            </div>
          </div>

  <div class="container">
    <div id="ordersContainer">
      <!-- Orders will be loaded here -->
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const userRole = localStorage.getItem('role');
    const isImpersonating = localStorage.getItem('impersonating') === 'true';

    if (!token) {
      alert('Unauthorized! Redirecting to login...');
      window.location.href = 'login.html';
    }

    // Check if user is a customer or being impersonated
    if (userRole !== 'customer' && !isImpersonating) {
      alert('Access denied! This page is for customers only.');
      window.location.href = 'login.html';
    }

                async function fetchOrders() {
              try {
                const search = document.getElementById('searchInput').value;
                const status = document.getElementById('statusFilter').value;
                const sort = document.getElementById('sortSelect').value;
                
                let url = '/api/orders/my';
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (status) params.append('status', status);
                if (sort) params.append('sort', sort);
                if (params.toString()) url += '?' + params.toString();

                const res = await fetch(url, {
                  headers: {
                    'Authorization': `Bearer ${token}`
                  }
                });

                if (!res.ok) throw new Error('Failed to fetch orders');

                const orders = await res.json();
        const container = document.getElementById('ordersContainer');

        if (!orders || orders.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h3>üì¶ No Orders Yet</h3>
              <p>You haven't placed any orders yet. Start shopping to see your order history here!</p>
              <a href="customer-dashboard.html" class="btn">Start Shopping</a>
            </div>
          `;
          return;
        }

        let html = '';
        orders.forEach(order => {
          const statusClass = `status-${order.status.toLowerCase().replace(' ', '-')}`;
          
          html += `
            <div class="order-card">
              <div class="order-header">
                <div>
                  <div class="order-number">Order #${order.orderNumber || 'N/A'}</div>
                  <div class="order-date">
                    ${new Date(order.createdAt).toLocaleDateString('en-US', {
                      year: 'numeric',
                      month: 'long',
                      day: 'numeric',
                      hour: '2-digit',
                      minute: '2-digit'
                    })}
                  </div>
                </div>
                <span class="order-status ${statusClass}">${order.status}</span>
              </div>
              
              <div class="order-items">
          `;

          order.items.forEach(item => {
            html += `
              <div class="item">
                <div class="item-details">
                  <div class="item-name">${item.product?.name || 'Product Not Found'}</div>
                  <div class="item-price">‚Çπ${item.price?.toFixed(2) || '0.00'} √ó ${item.quantity}</div>
                </div>
                <div class="item-total">‚Çπ${((item.price || 0) * item.quantity).toFixed(2)}</div>
              </div>
            `;
          });

          html += `
              </div>
              <div class="order-total">
                Total: ‚Çπ${order.totalAmount?.toFixed(2) || '0.00'}
              </div>
            </div>
          `;
        });

        container.innerHTML = html;
      } catch (err) {
        console.error('Error fetching orders:', err);
        document.getElementById('ordersContainer').innerHTML = `
          <div class="empty-state">
            <h3>‚ùå Error Loading Orders</h3>
            <p>Failed to load your orders. Please try again.</p>
            <button class="btn" onclick="fetchOrders()">Retry</button>
          </div>
        `;
      }
    }

                function searchOrders() {
              fetchOrders();
            }

            function clearFilters() {
              document.getElementById('searchInput').value = '';
              document.getElementById('statusFilter').value = '';
              document.getElementById('sortSelect').value = '';
              fetchOrders();
            }

            // Add event listeners for real-time search
            document.addEventListener('DOMContentLoaded', function() {
              const searchInput = document.getElementById('searchInput');
              const statusFilter = document.getElementById('statusFilter');
              const sortSelect = document.getElementById('sortSelect');
              
              // Debounced search
              let searchTimeout;
              searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                  searchOrders();
                }, 500);
              });
              
              // Filter and sort on change
              statusFilter.addEventListener('change', function() {
                searchOrders();
              });
              
              sortSelect.addEventListener('change', function() {
                searchOrders();
              });
            });

            function logout() {
              localStorage.clear();
              window.location.href = 'login.html';
            }

            // Initial load
            fetchOrders();
  </script>
</body>
</html>
