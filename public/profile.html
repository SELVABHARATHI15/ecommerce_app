<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">My Profile</title>
  <style id="dynamicStyles">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
      overflow-x: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-icon, .logout-btn {
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .profile-icon {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    .profile-icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: #fff;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section {
      margin-bottom: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 20px 20px 0 0;
    }

    .section:nth-child(2)::before {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #2d3748;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      color: #2d3748;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .save-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .change-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    }

    .change-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    }

    .message {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: #fff;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }

    .error {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: #fff;
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    /* Impersonation Banner */
    #impersonationBanner {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(155, 89, 182, 0.3);
    }

    #impersonationBanner button {
      background: white;
      color: #9b59b6;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      margin-left: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #impersonationBanner button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .header-actions {
        flex-wrap: wrap;
        justify-content: center;
      }

      .section {
        padding: 1.5rem;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Impersonation Banner -->
  <div id="impersonationBanner" style="display: none; background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; padding: 10px; text-align: center; font-weight: bold;">
    üîÑ You are being impersonated by an admin. 
    <button onclick="exitImpersonation()" style="background: white; color: #9b59b6; border: none; padding: 5px 10px; border-radius: 5px; margin-left: 10px; cursor: pointer;">Exit Impersonation</button>
  </div>

  <header>
    <h1>My Profile</h1>
    <div class="header-actions">
      <a href="customer-dashboard.html" class="profile-icon">üè† Dashboard</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Profile Section -->
      <div class="section">
        <h2>Profile Information</h2>
        <div id="profile-message"></div>
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" required />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>

        <button class="save-btn" onclick="saveProfile()">üíæ Save Changes</button>
      </div>

      <!-- Password Section -->
      <div class="section">
        <h2>Change Password</h2>
        <div id="password-message"></div>
        <div class="form-group">
          <label for="currentPassword">Current Password:</label>
          <input type="password" id="currentPassword" required />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password:</label>
          <input type="password" id="confirmPassword" required />
        </div>

        <button class="change-btn" onclick="changePassword()">üîí Change Password</button>
      </div>
    </div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const userRole = localStorage.getItem('role');
    const isImpersonating = localStorage.getItem('impersonating') === 'true';

    function checkAuth() {
      if (!token) {
        alert('Unauthorized! Redirecting to login...');
        window.location.href = 'login.html';
        return false;
      }

      // Check if user is a customer or being impersonated
      if (userRole !== 'customer' && !isImpersonating) {
        alert('Access denied! This page is for customers only.');
        window.location.href = 'login.html';
        return false;
      }
      
      return true;
    }

    // Load user profile from /api/auth/profile
    async function loadProfile() {
      try {
        const res = await fetch('/api/auth/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Failed to load profile');

        document.getElementById('first_name').value = data.first_name || '';
        document.getElementById('last_name').value = data.last_name || '';
        document.getElementById('email').value = data.email || '';
      } catch (err) {
        console.error('Profile load error:', err);
        showMessage('profile-message', err.message, 'error');
      }
    }

    // Update profile using /api/auth/profile
    async function saveProfile() {
      const first_name = document.getElementById('first_name').value.trim();
      const last_name = document.getElementById('last_name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!first_name || !last_name || !email) {
        showMessage('profile-message', 'First name, last name and email are required', 'error');
        return;
      }

      try {
        const res = await fetch('/api/auth/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ first_name, last_name, email })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to update profile');

        localStorage.setItem('first_name', first_name);
        localStorage.setItem('last_name', last_name);
        localStorage.setItem('email', email);
        localStorage.setItem('name', `${first_name} ${last_name}`);

        showMessage('profile-message', 'Profile updated successfully!', 'success');
      } catch (err) {
        console.error('Profile save error:', err);
        showMessage('profile-message', err.message, 'error');
      }
    }

    // Change password using /api/auth/change-password
    async function changePassword() {
      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!currentPassword || !newPassword || !confirmPassword) {
        showMessage('password-message', 'Please fill all fields', 'error');
        return;
      }
      if (newPassword !== confirmPassword) {
        showMessage('password-message', 'New passwords do not match', 'error');
        return;
      }

      try {
        const res = await fetch('/api/auth/change-password', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ currentPassword, newPassword })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to change password');

        showMessage('password-message', 'Password changed successfully!', 'success');

        // clear fields
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
      } catch (err) {
        console.error('Password change error:', err);
        showMessage('password-message', err.message, 'error');
      }
    }

    function showMessage(containerId, message, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => (container.innerHTML = ''), 4000);
    }

    function exitImpersonation() {
      // Restore admin session
      const originalAdminToken = localStorage.getItem('originalAdminToken');
      if (originalAdminToken) {
        localStorage.clear();
        localStorage.setItem('token', originalAdminToken);
        localStorage.setItem('role', 'admin');
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'admin-login.html';
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (checkAuth()) {
        // Show impersonation banner if being impersonated
        if (isImpersonating) {
          document.getElementById('impersonationBanner').style.display = 'block';
        }
        loadProfile();
      }
    });
  </script>
</body>
</html>
